<!DOCTYPE html>
<html>
<head></head>
<body>
<center>
<img id="bulb" src="lightbulboff.png" width="100" height="180">
<br>
<img id="switch" onclick="changeImage()" src="switch_off.jpg" width="200" height="180">
<br>
<h2>Flick the switch above!</h2>




</center>
<script>
function changeImage() 
{
    var imageBulb = document.getElementById('bulb');
    var imageSwitch = document.getElementById('switch');


    if (imageBulb.src.match("lightbulbon")) 
    {
        imageBulb.src = "lightbulboff.png";
        imageSwitch.src = "switch_off.jpg";
        document.body.style.backgroundColor = "white";
    } 

    else 
    {
        imageBulb.src = "lightbulbon.png";
        imageSwitch.src = "switch_on.jpg";
        document.body.style.backgroundColor = "yellow";
    }
}
</script>
</body>
</html>
